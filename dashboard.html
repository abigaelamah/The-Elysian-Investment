<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #2C3E50;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: #34495E;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }
        .navbar {
            background: #1ABC9C;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .dashboard-widgets {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .widget {
            background: #ECF0F1;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #ECF0F1;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li onclick="showPage('signup')"><i class="fas fa-user-plus"></i> Sign Up</li>
            <li onclick="showPage('login')"><i class="fas fa-sign-in-alt"></i> Login</li>
            <li onclick="showPage('dashboard')"><i class="fas fa-home"></i> Home</li>
            <li onclick="showPage('profile')"><i class="fas fa-user"></i> Profile</li>
            <li onclick="showPage('settings')"><i class="fas fa-cog"></i> Settings</li>
            <li onclick="showPage('logout')"><i class="fas fa-sign-out-alt"></i> Logout</li>
        </ul>
    </div>
    <div class="content">
        <div id="signup" class="form-container">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button onclick="showPage('login')">Sign Up</button>
        </div>
        <div id="login" class="form-container" style="display: none;">
            <h2>Login</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button onclick="showPage('dashboard')">Login</button>
        </div>
        <div id="dashboard" style="display: none;">
            <div class="navbar">Welcome to the Dashboard</div>
            <div class="dashboard-widgets">
                <div class="widget">
                    <h3>Users</h3>
                    <p>1,234</p>
                </div>
                <div class="widget">
                    <h3>Sales</h3>
                    <p>$12,345</p>
                </div>
                <div class="widget">
                    <h3>Orders</h3>
                    <p>567</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showPage(page) {
            document.getElementById('signup').style.display = 'none';
            document.getElementById('login').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById(page).style.display = 'block';
        }
    </script>
</body>
</html>

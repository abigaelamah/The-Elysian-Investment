<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: linear-gradient(to right, #1E3A8A, #9333EA, #E91E63); color: white; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        input, button { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { background-color: gold; color: black; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>Deposit Funds</h2>
    <p>To proceed with your investment, please deposit funds.</p>
    <input type="number" id="depositAmount" placeholder="Enter deposit amount" required>
    <button onclick="confirmDeposit()">Deposit & Continue</button>
</div>

<script>
    function confirmDeposit() {
        let deposit = parseInt(document.getElementById("depositAmount").value, 10);
        if (isNaN(deposit) || deposit <= 0) {
            alert("Please enter a valid deposit amount.");
            return;
        }

        localStorage.setItem("accountBalance", deposit);
        window.location.href = "dashboard.html";
    }
</script>

</body>
</html>

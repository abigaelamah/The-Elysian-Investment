<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Investment Package</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: linear-gradient(to right, #1E3A8A, #9333EA, #E91E63); color: white; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        .package-buttons { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .package-buttons button { background-color: #FFD700; color: black; padding: 10px; border-radius: 5px; font-weight: bold; border: none; cursor: pointer; }
        input { width: 90%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; }
        button { background-color: #E91E63; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #C2185B; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select an Investment Package</h2>
        <div class="package-buttons">
            <button onclick="selectPackage('The Royal Dawn Package', 1000, 1999)">The Royal Dawn Package</button>
            <button onclick="selectPackage('The Crowned Legacy Package', 2000, 4999)">The Crowned Legacy Package</button>
            <button onclick="selectPackage('The Emperor’s Blessing Package', 5000, 1000000)">The Emperor’s Blessing Package</button>
        </div>
        <h2 id="packageTitle" style="display: none;">Select Investment Amount</h2>
        <p id="packageDetails" style="display: none;">Please enter the amount you wish to invest within the allowed range.</p>
        <input type="number" id="investmentAmount" placeholder="Enter amount" required style="display: none;"><br>
        <button onclick="confirmInvestment()" id="investButton" style="display: none;">Confirm Investment</button>
    </div>

    <script>
        let selectedPackage = "";
        let minAmount = 0;
        let maxAmount = 0;

        function selectPackage(name, min, max) {
            selectedPackage = name;
            minAmount = min;
            maxAmount = max;
            
            document.getElementById("packageTitle").innerText = name;
            document.getElementById("packageTitle").style.display = "block";
            document.getElementById("packageDetails").innerText = `Enter an amount between ${min} KES and ${max} KES`;
            document.getElementById("packageDetails").style.display = "block";
            document.getElementById("investmentAmount").style.display = "block";
            document.getElementById("investButton").style.display = "block";
        }

        function confirmInvestment() {
            let amount = document.getElementById("investmentAmount").value;
            amount = parseInt(amount, 10);

            if (isNaN(amount) || amount < minAmount || amount > maxAmount) {
                alert(`Invalid amount. Please enter an amount between ${minAmount} KES and ${maxAmount} KES.`);
                return;
            }

            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>

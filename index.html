<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysian Investments</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="login" class="container">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required><br><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br><br>
        <button onclick="login()">Login</button>
        <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </div>

    <div id="signup" class="container hidden">
        <h2>Sign Up</h2>
        <input type="text" id="firstName" placeholder="First Name" required><br><br>
        <input type="text" id="lastName" placeholder="Last Name" required><br><br>
        <input type="email" id="signupEmail" placeholder="Email" required><br><br>
        <input type="tel" id="phone" placeholder="Phone Number" required><br><br>
        <input type="password" id="signupPassword" placeholder="Password" required><br><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br><br>
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div id="dashboard" class="container hidden">
        <h2>Welcome to Elysian Investments</h2>
        <p>"Where Elites Meet To Grow Their Financial Pockets"</p>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="forgotPassword" class="container hidden">
        <h2>Reset Password</h2>
        <input type="email" id="resetEmail" placeholder="Enter your registered email" required><br><br>
        <input type="password" id="newPassword" placeholder="New Password" required><br><br>
        <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required><br><br>
        <button onclick="resetPassword()">Reset Password</button>
        <p><a href="#" onclick="showLogin()">Back to Login</a></p>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login').classList.remove('hidden');
            document.getElementById('signup').classList.add('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('forgotPassword').classList.add('hidden');
        }

        function showSignup() {
            document.getElementById('signup').classList.remove('hidden');
            document.getElementById('login').classList.add('hidden');
        }

        function showForgotPassword() {
            document.getElementById('forgotPassword').classList.remove('hidden');
            document.getElementById('login').classList.add('hidden');
        }

        function signup() {
            let firstName = document.getElementById('firstName').value;
            let lastName = document.getElementById('lastName').value;
            let email = document.getElementById('signupEmail').value;
            let phone = document.getElementById('phone').value;
            let password = document.getElementById('signupPassword').value;
            let confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(user => user.email === email)) {
                alert('Email already exists!');
                return;
            }

            users.push({ firstName, lastName, email, phone, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Signup successful! Please login.');
            showLogin();
        }

        function login() {
            let email = document.getElementById('loginEmail').value;
            let password = document.getElementById('loginPassword').value;
            let users = JSON.parse(localStorage.getItem('users')) || [];
            let user = users.find(user => user.email === email && user.password === password);
            
            if (user) {
                localStorage.setItem('loggedInUser', email);
                showDashboard();
            } else {
                alert('Invalid email or password!');
            }
        }

        function showDashboard() {
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('login').classList.add('hidden');
            document.getElementById('signup').classList.add('hidden');
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            showLogin();
        }

        function resetPassword() {
            let email = document.getElementById('resetEmail').value;
            let newPassword = document.getElementById('newPassword').value;
            let confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (newPassword !== confirmNewPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            let users = JSON.parse(localStorage.getItem('users')) || [];
            let user = users.find(user => user.email === email);
            
            if (user) {
                user.password = newPassword;
                localStorage.setItem('users', JSON.stringify(users));
                alert('Password reset successful! Please login.');
                showLogin();
            } else {
                alert('Email not found!');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Investment Amount</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(to right, #1E3A8A, #9333EA, #E91E63); 
            color: white; 
        }
        .container { 
            max-width: 400px; 
            margin: auto; 
            padding: 20px; 
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 10px; 
        }
        input, button { 
            width: 90%; 
            padding: 10px; 
            margin: 5px 0; 
            border: none; 
            border-radius: 5px; 
        }
        button { background-color: #E91E63; color: white; cursor: pointer; }
        button:hover { background-color: #C2185B; }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="packageTitle"></h2>
        <p id="packageDetails"></p>
        <input type="number" id="investmentAmount" placeholder="Enter amount" required><br>
        <button onclick="confirmInvestment()">Submit Investment</button>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const packageName = urlParams.get('package');
        const minAmount = parseInt(urlParams.get('min'), 10);
        const maxAmount = parseInt(urlParams.get('max'), 10);

        // Display package details
        document.getElementById("packageTitle").innerText = packageName;
        document.getElementById("packageDetails").innerText = `Enter an amount between ${minAmount} KES and ${maxAmount} KES`;

        function confirmInvestment() {
            let amount = parseInt(document.getElementById("investmentAmount").value, 10);

            if (isNaN(amount) || amount < minAmount || amount > maxAmount) {
                alert(`Invalid amount! Enter an amount between ${minAmount} KES and ${maxAmount} KES.`);
                return;
            }

            // Redirect to dashboard
            window.location.href = "dashboard.html";
        }
    </script>

</body>
</html>
